# docker-compose.yml

version: '3.8'

services:
  server:
    image: "${{ secrets.DOCKER_USERNAME }}/diploma-project_server:latest"
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
  
  client:
    image: "${{ secrets.DOCKER_USERNAME }}/diploma-project_client:latest"
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "80:80"
